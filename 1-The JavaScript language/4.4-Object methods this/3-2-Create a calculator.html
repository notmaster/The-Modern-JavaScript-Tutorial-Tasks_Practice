          let calculator = {

              this.num1 = +prompt('输入第一个数字', '')

              this.num2 = +prompt('输入第二个数字', '')
            },
            sum() {
              return this.num1 + this.num2
            },

              return this.num1 * this.num2
            },
          }

          calculator.read()
          console.log(calculator)
