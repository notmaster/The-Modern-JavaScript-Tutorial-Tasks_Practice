<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue 3 Template</title>
  </head>
  <body>
    <div id="root">
      <div>This page is about: (description)</div>
      <button @click="showResult">Execute the code</button>
      count:{{ count }}
      <div>
        <span class="result_des">result:</span>
        <span v-if="result !== ''">{{ result }}</span>
        <span v-else class="no_result">No result</span>
      </div>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return { count: 0, result: '' }
      },
      methods: {
        showResult() {
          this.count += 1
          // the code you want to excute
          // Example:
          // function showMessage(from, text = 'no text given') {
          //   return from + ': ' + text
          // }
          // this.result = showMessage('Ann')
          function sumTo(n) {
            let result = 0
            for (let index = 1; index < n + 1; index++) {
              result += index
            }
            return result
          }
          function sumToRecursion(n) {
            if (n == 1) {
              return 1
            } else {
              return n + sumToRecursion(n - 1)
            }
          }
          // 等差数列
          function sumToArithmeticProgression(n) {
            return ((1 + n) * n) / 2
          }
          console.log(sumTo(1)) // = 1
          console.log(sumTo(2)) // = 2 + 1 = 3
          console.log(sumTo(3)) // = 3 + 2 + 1 = 6
          console.log(sumTo(4)) // = 4 + 3 + 2 + 1 = 10
          console.log(sumTo(100)) // = 100 + 99 + ... + 2 + 1 = 5050
          console.log(' --- ')
          console.log(sumToRecursion(1)) // = 1
          console.log(sumToRecursion(2)) // = 2 + 1 = 3
          console.log(sumToRecursion(3)) // = 3 + 2 + 1 = 6
          console.log(sumToRecursion(4)) // = 4 + 3 + 2 + 1 = 10
          console.log(sumToRecursion(100)) // = 100 + 99 + ... + 2 + 1 = 5050
          console.log(' --- ')
          console.log(sumToArithmeticProgression(1)) // = 1
          console.log(sumToArithmeticProgression(2)) // = 2 + 1 = 3
          console.log(sumToArithmeticProgression(3)) // = 3 + 2 + 1 = 6
          console.log(sumToArithmeticProgression(4)) // = 4 + 3 + 2 + 1 = 10
          console.log(sumToArithmeticProgression(100)) // = 100 + 99 + ... + 2 + 1 = 5050
        },
      },
    }).mount('#root')
  </script>

  <style>
    #root {
      border: 1px solid #000000;
      padding: 5px;
    }
    .result_des {
      color: green;
    }
    .no_result {
      color: red;
    }
    div {
      margin: 10px 0;
    }
  </style>
</html>
