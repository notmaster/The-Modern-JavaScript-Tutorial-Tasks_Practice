<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue 3 Template</title>
  </head>
  <body>
    <div id="root">
      <div>This page is about: (description)</div>
      <button @click="showResult">Execute the code</button>
      count:{{ count }}
      <div>
        <span class="result_des">result:</span>
        <span v-if="result !== ''">{{ result }}</span>
        <span v-else class="no_result">No result</span>
      </div>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return { count: 0, result: '' }
      },
      methods: {
        showResult() {
          this.count += 1
          // the code you want to excute
          // Example:
          // function showMessage(from, text = 'no text given') {
          //   return from + ': ' + text
          // }
          // this.result = showMessage('Ann')
          let list = {
            value: 1,
            next: {
              value: 2,
              next: {
                value: 3,
                next: {
                  value: 4,
                  next: null,
                },
              },
            },
          }

          function printReverseList(list) {
            if (list.next) {
              printReverseList(list.next)
            }
            console.log(list.value)
          }

          function printReverseListLoop(list) {
            let arr = []
            let tmp = list

            while (tmp) {
              arr.push(tmp.value)
              tmp = tmp.next
            }

            for (let i = arr.length - 1; i >= 0; i--) {
              console.log(arr[i])
            }
          }

          printReverseList(list)
          console.log(' --- ')
          printReverseListLoop(list)
        },
      },
    }).mount('#root')
  </script>
