<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue 3 Template</title>
  </head>
  <body>
    <div id="root">
      <div>This page is about: (description)</div>
      <button @click="showResult">Execute the code</button>
      count:{{ count }}
      <div>
        <span class="result_des">result:</span>
        <span v-if="result !== ''">{{ result }}</span>
        <span v-else class="no_result">No result</span>
      </div>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return { count: 0, result: '' }
      },
      methods: {
        showResult() {
          this.count += 1
          // the code you want to excute
          // Example:
          // function showMessage(from, text = 'no text given') {
          //   return from + ': ' + text
          // }
          // this.result = showMessage('Ann')
          function makeArmy() {
            let shooters = []
            let i = 0
            while (i < 10) {
              let a = i
              let shooter = function () {
                // 创建一个 shooter 函数，
                console.log(a) // 应该显示其编号
              }
              shooters.push(shooter) // 将此 shooter 函数添加到数组中
              i++
            }

            // ……返回 shooters 数组
            return shooters
          }

          let army = makeArmy()
          console.log(army)
          army[0]() // 编号为 0 的 shooter 显示的是 10
          army[1]() // 编号为 1 的 shooter 显示的是 10
          army[2]() // 10，其他的也是这样。
        },
      },
    }).mount('#root')
  </script>

  <style>
    #root {
      border: 1px solid #000000;
      padding: 5px;
    }
    .result_des {
      color: green;
    }
    .no_result {
      color: red;
    }
    div {
      margin: 10px 0;
    }
  </style>
</html>
