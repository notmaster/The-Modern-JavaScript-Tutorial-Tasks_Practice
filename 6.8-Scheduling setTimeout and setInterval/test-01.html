<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue 3 Template</title>
  </head>
  <body>
    <div id="root">
      <div>This page is about: (description)</div>
      <button @click="showResult">Execute the code</button>
      count:{{ count }}
      <div>
        <span class="result_des">result:</span>
        <span v-if="result !== ''">{{ result }}</span>
        <span v-else class="no_result">No result</span>
      </div>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return { count: 0, result: '' }
      },
      methods: {
        showResult() {
          this.count += 1
          // the code you want to excute
          // Example:
          // function showMessage(from, text = 'no text given') {
          //   return from + ': ' + text
          // }
          // this.result = showMessage('Ann')
          let start = Date.now()
          let times = []

          setTimeout(function run() {
            times.push(Date.now() - start) // 保存前一个调用的延时

            if (start + 100 < Date.now()) console.log(times)
            // 100 毫秒之后，显示延时信息
            else setTimeout(run) // 否则重新调度
          })

          // 输出示例：
          // 1,1,1,1,9,15,20,24,30,35,40,45,50,55,59,64,70,75,80,85,90,95,100
        },
      },
    }).mount('#root')
  </script>

  <style>
    #root {
      border: 1px solid #000000;
      padding: 5px;
    }
    .result_des {
      color: green;
    }
    .no_result {
      color: red;
    }
    div {
      margin: 10px 0;
    }
  </style>
</html>
